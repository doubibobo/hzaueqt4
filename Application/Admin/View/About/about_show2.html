    <link href="__PUBLIC__/back/include/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 图标引入 -->

    <!-- to DO list的对勾 -->
    <link href="__PUBLIC__/back/include/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="__PUBLIC__/back/include/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="__PUBLIC__/back/include/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <link href="__PUBLIC__/back/css/custom.min.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/public.css" rel="stylesheet" >
</head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!--************************************************* 左导航 *************************************************-->
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            
        <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_header.html" />
              <br />

              <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_middle.html" />

              <!--  左导航底部 -->
              <include file="./Application/Admin/View/Public/nav_footer.html" />

          </div>
        </div>

        <!--************************************************* 顶导航 *************************************************-->
        <include file="./Application/Admin/View/Public/top_nav.html" />
      

        <!--************************************************* 左内容 *************************************************-->
        <div class="right_col" role="main">
          <div class="col-md-8 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>机构设置 <small>Organization setting</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                  <li class="panel_toolbox_li"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>

              <volist name="administratorType" id="vo">
                  <div class="x_content">
                      <table id="datatable" class="table table-striped table-bordered">
                          <thead>
                          <tr>
                              <th style="width: 30%"><{$vo.type_name}></th>
                              <th style="width: 30%">网址</th>
                              <th style="width: 10%">联络人</th>
                              <th style="width: 12%">联系方式</th>
                              <th style="width: 16%">操作</th>
                          </tr>
                          </thead>

                          <tbody>
                          <volist name="vo['administrator']" id="item">
                              <tr>
                                  <td><{$item.a_name}></td>
                                  <td><{$item.alink}></td>
                                  <td><{$item.tyway}></td>
                                  <td><{$item.a_contact}></td>
                                  
                                  <td><a href="__URL__/deleteAdministrator/id/<{$item.id}>" >删除 <i class="fa fa-close"></i></a></td>
                                  <!-- <td><a href="__URL__/modifyAdministrator/id/<{$item.id}>" >修改 <i class="fa fa-close"></i></a></td> -->
                              </tr>
                          </volist>
                          </tbody>
                      </table>
                      <hr>
                  </div>
              </volist>
              <br><br>
              <div  data-toggle="modal" data-target="#myModal"class="gallery_add">添加</div>
                
            </div>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2> 所有机构 </h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                  <li class="panel_toolbox_li"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">    
                <div class="myinflue">
                  <form class="EduForm" action="__URL__/addOneJc" method="post">
                    <input type="text" name="hahah" value="0" hidden>
                    <input type="text" name="ty" value="0" hidden>
                    <input type="text" placeholder="请填写机构名称" name="courseName">
                    <button type="submit" class="btn btn-primary">添加</button>
                  </form>
                  <p style="color:red;">* 此表格为所有机构名称</p>        
                  <table id="datatable-fixed-header" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>机构名称</th>
                        <th style="width:25%;">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="admistratortype" id="vo">
                        <tr>
                          <td><{$vo.type_name}></td>
                          <td><a href="__URL__/deleteOneType/id/<{$vo.id}>" >删除 <i class="fa fa-close"></i></a></td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                 </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                  机构设置
                  </h4>
                </div>
                <div class="modal-body">
                  <form class="OrgtableForm" action="__URL__/addAdministrator" method="post">
                      机构类别：<select name = "type">
                          <volist name="administratorType" id="vo">
                              <option value ="<{$vo.id}>"><{$vo.type_name}></option>
                          </volist>
                      </select><br> <br>
                      机构名称：<input type="text" name="name" placeholder="请添加机构的名称，必填"> <br><br>
                      机构信息：<input name="contact" placeholder="请添加机构的信息，如联系方式，必填" type="text"><br><br>
                      机构网址：<input name="address" placeholder="请添加机构的网址，格式为“http://www.baidu.com”默认为‘#’" type="text"><br> <br>
                      机构联络人：<input name="people" placeholder="此处填写机构联络人" type="text"><br> <br>

                      <input class="btn btn-primary" value="提交" type="submit">
                  </form>
              </div>
            </div>
          </div>
        </div>

    
        <!--************************************************* 底部版权 *************************************************-->
        <include file="./Application/Admin/View/Public/footer.html" />

      </div>
    </div>

    <!--************************************************* publc JS *************************************************-->
    <include file="./Application/Admin/View/Public/public_js.html" />
