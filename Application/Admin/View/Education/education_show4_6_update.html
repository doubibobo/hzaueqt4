        <!--************************************************* 顶导航 *************************************************-->
        <include file="./Application/Admin/View/Public/top_nav.html" />
      

        <!--************************************************* 左内容 *************************************************-->
        <div class="right_col" role="main">
           <a class="aback_hand" onclick="history.go(-1)"><i class="fa fa-reply-all" style="font-size:20px;margin:0 5px 10px 8px;"></i>返回上一步</a>
          <div class="col-md-12 col-sm-6 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>作业任务 </h2>
                <ul class="nav navbar-right panel_toolbox">                            
                  <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                  <li class="panel_toolbox_li"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <form class="form" action="—__URL__/doUpdateTask" method="post">
                  <input type="text" id="cid" value="<{$theData.id}>" hidden>
                  <input type="text" id="gallery_title"  class="gallery_title" name="gallery_title" placeholder="请填写作业名称" value="<{$theData.cctname}>">
                  <script id='container' style="min-height:200px;" name='content' type="text/plain"><{$theData.cct}></script>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="saveContent" class="btn btn-primary">布置</button>
                  </div>
                  <script src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
                  <!--配置文件-->
                  <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js">
                  </script>
                   <!--编译器源码文件-->
                  <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.js">
                  </script>
                  <!--实例化编译器-->
                  <script type="text/javascript">
                      $(function () {
                          var ue=UE.getEditor ('container');
                          $('#saveContent').click(function () {
                              var html = ue.getContent();
                              var param = {
                                  cid: $('#cid').val(),
                                  name: $('#gallery_title').val(),
                                  content:html
                              };
                              $.ajax({
                                  url: '__URL__/doUpdateTask',
                                  type: 'POST',
                                  dataType: 'json',
                                  data: param,
                                  success: function(data){
                                      console.log(data);
                                      window.location.href=window.location.href;
                                  },
                                  error: function(xhr){
                                      alert("请将各项填写完整或者检查网络之后重试");
                                      console.log(xhr);
                                  }
                              });
                          });
                      });
                  </script><br>
                </form>
                
              </div>
            </div>
          </div>
          <div class="col-md-10 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>已提交人</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>

                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">              
                  <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>已提交人</th>
                        <th style="width:15%;">日期</th>
                        <th style="width:20%;">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>

                      </tr>
                     
                    </tbody>
                  </table>
                   <br>
                </div>
              </div>
