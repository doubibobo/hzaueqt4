<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>华中农业大学作物学实验教学中心</title>

    <link rel="shortcut icon" href="__ROOT__/back.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link href="__PUBLIC__/back/include/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 图标引入 -->
    <link href="__PUBLIC__/back/include/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- to DO list的对勾 -->
    <link href="__PUBLIC__/back/include/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="__PUBLIC__/back/include/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="__PUBLIC__/back/css/custom.min.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/public.css" rel="stylesheet" >
</head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!--************************************************* 左导航 *************************************************-->
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            
        <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_header.html" />
              <br />

              <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_middle_two.html" />

              <!--  左导航底部 -->
              <include file="./Application/Admin/View/Public/nav_footer.html" />

          </div>
        </div>

        <!--************************************************* 顶导航 *************************************************-->
        <include file="./Application/Admin/View/Public/top_nav.html" />
      

        <!--************************************************* 左内容 *************************************************-->
        <div class="right_col" role="main" >
            
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>相关视频 </h2>
                    <ul class="nav navbar-right panel_toolbox">
                      
                     
                      <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                      <li class="panel_toolbox_li"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div class="row">
                      <volist name="allVideo" id="vo">
                        <div class="col-md-55">
                          <div class="thumbnail">
                            <div class="image view view-first">

                              <img style="width: 100%; display: block;" src="__ROOT__/Uploads/<{$vo.linkbook}>" alt="image" />
                              <div class="mask">
                                <div class="tools tools-bottom">
<!--                                   <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></a> -->
                                  <a href="__URL__/deleteLink/id/<{$vo.id}>"><i class="fa fa-times"></i></a>
                                </div>
                              </div>
                            </div>
                            <div class="caption">
                              <p><a href="<{$vo.linkadd}>"><{$vo.linkname}></a></p>
                            </div>
                          </div>
                        </div>
                      </volist>
                    <div>
                      <nav style="text-align:center;" >
                        <ul class="pagination">
                          <{$show}>
                        </ul>
                      </nav>
                    </div>
                      <div class="opvoid">
                        <h3>Add Void</h3>
                        <ul class="to_do">                                     
                          <form action="__URL__/doAddEducationLink" method="post" enctype="multipart/form-data">
                            <input type="text" name="id" value="<{$id}>" hidden>
                            <input type="text" name="linkname" class="link_link" placeholder="请填写视频标题"> <br> <br>
                            <input type="text" name="linkadd" class="link_link" placeholder="请填写视频链接"> <br><br>
                            <strong>视频封面上传：</strong><input type="file" name="gallery_file">
                            <input class="link_submit" type="submit" name="uploads" value="上传">
                          </form>                             
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
            </div>


            <!-- 模态框（Modal）编辑 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                      &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                      Edit
                    </h4>
                  </div>
                  <div class="modal-body">
                    
                    <form class="form" action="__URL__/change" method="post">
                      <input type="text" class="gallery_title" name="gallery_title" placeholder="请填写视频标题">
                      <input type="text" class="gallery_title" name="gallery_title" placeholder="请填写视频链接">
                      <p style="color:red;">* 不能再更改封面</p>
                    </form>
          
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal -->
            </div>
          
        </div>


        <!--************************************************* 底部版权 *************************************************-->
        <include file="./Application/Admin/View/Public/footer.html" />

      </div>
    </div>

  <!--************************************************* publc JS *************************************************-->
  <include file="./Application/Admin/View/Public/public_js.html" />
   
  
  </body>
</html>
