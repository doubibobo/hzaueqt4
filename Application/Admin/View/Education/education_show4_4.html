  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!--************************************************* 左导航 *************************************************-->
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            
        <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_header.html" />
              <br />

              <!-- 左导航中部 -->
            <include file="./Application/Admin/View/Public/nav_middle_two.html" />

              <!--  左导航底部 -->
              <include file="./Application/Admin/View/Public/nav_footer.html" />

          </div>
        </div>

        <!--************************************************* 顶导航 *************************************************-->
        <include file="./Application/Admin/View/Public/top_nav.html" />
      

        <!--************************************************* 左内容 *************************************************-->
        <div class="right_col" role="main">
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>教材课件 </h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li class="panel_toolbox_li"><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                      <li class="panel_toolbox_li"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">              
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>课件名称</th>
                          <th style="width:20%;">上传时间</th>
                          <th style="width:15%;">操作</th>
                        </tr>
                      </thead>


                      <tbody>
                        <volist name="AcourseAllRs" id="vo">
                          <tr>
                            <td><a href="__ROOT__/Uploads/<{$vo.rsadd}>"><{$vo.rsname}></a></td>
                            <td><{$vo.rsdate}></td>
                            <td><a href="__URL__/deleteACourseRS/id/<{$vo.id}>" >删除 <i class="fa fa-close"></i></a></td>
                          </tr>
                        </volist>
                      </tbody>
                    </table>
                    <form class="table_form" action="__URL__/addCourseRs" enctype="multipart/form-data" method="post">
                      <input type="file" name="gallery_file">
                      <input type="text" name="theId" value="<{$id}>" hidden>
                      <input type="submit" value="提交">
                    </form>
                  </div>
                </div>
          </div>

           <!-- 模态框（Modal）编辑 -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                    Picture Gallery
                  </h4>
                </div>
                <div class="modal-body">
                  
                  <form class="form" action="" method="post">
                    <input type="text" class="gallery_title" name="gallery_title" placeholder="Fill in the title, please">
                    <script id='container' name='content' type="text/plain">此处填写文章内容</script>
                    <!--配置文件-->
                    <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js">
                    </script>
                     <!--编译器源码文件-->
                    <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.js">
                    </script>
                    <!--实例化编译器-->
                    <script type="text/javascript">
                      var ue=UE.getEditor ('container');
                    </script>
                    <br><input type="file" name="gallery_file">
                  </form>
        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal -->
          </div>
          <!-- 模态框（Modal）添加 -->
          <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                    Picture Gallery
                  </h4>
                </div>
                <div class="modal-body">
                  
                  <form class="form" action="" method="post">
                    <input type="text" class="gallery_title" name="gallery_title" placeholder="Fill in the title, please">
                    <textarea name="" cols="90" rows="5" class="gallery_textarea"></textarea>
                    <br><input type="file" name="gallery_file">
                  </form>
        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal -->
          </div>
        </div>

        <!--************************************************* 底部版权 *************************************************-->
        <include file="./Application/Admin/View/Public/footer.html" />
